name: Change README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'
    - cron: '0 8 * * *'

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Check time of day
        run: echo "IS_NIGHT=$(TZ=Asia/Tokyo date +%H)" >> $GITHUB_ENV
      - name: Update README
        run: |
          if [[ $IS_NIGHT -ge 20 || $IS_NIGHT -lt 8 ]]; then
            cat README-night.md > README.md
          else
            cat README-day.md > README.md
          fi
